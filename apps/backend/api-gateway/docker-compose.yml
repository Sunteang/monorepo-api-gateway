version: "3.8"
services:
  backend_sample:
    container_name: api_gateway_sample_container
    build:
      context: .
      dockerfile: Dockerfile.proxy
    restart: always
    ports:
      - "4000:4000"
    env_file: ./src/configs/.env.development
    environment:
      - DOCKER_ENV=true
    volumes:
      - ./src:/app/src # Only mount the src folder for hot reloading
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
